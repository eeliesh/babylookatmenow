whatsNew = - Actualizari de securitate.#- Au fost mutati pasii cu numarul 2 de la licentele fly si boat. Dupa ce incepeti licenta, peste 5 secunde se vor da mesajele cu decolare / deplasare la un mal.#- Rezolvat un bug la auto screenshot, care nu numara mereu randurile corect.#- Adaugata verificare pentru plata la licentele fly si boat. De acum, modul va astepta sa plateasca banii, o sa verifice daca au trecut 60 de secunde, iar dupa asta ii va da licenta.#- Rezolvat un bug ce nu vedea corect suma de $1,000,000 la plata licentei.#- Adaugata optiune de auto screenshot la fiecare X randuri. Deschideti setarile pentru a configura.#- Pentru rank 6/7 in factiuni: Cand jucatorul accepta /invite, o sa se trimita automat un mesaj de bun venit.#- Reparat un bug ce oprea modul la /vt#- Adaugata o lista cu toate actualizarile modului de pana acum#- Cod optimizat
updateLogs = • v1.3#- Optimizat meniul pentru rezolutii <= 1920#- Adaugate raspunsuri cu punct la final pentru gun automat. Exemple: a. / B.#- Adaugata comanda /fvr cu delay de 5 secunde#- Adaugate comenzile /licf si /licin pentru anuntarea clientilor#- Adaugate optiuni de auto getmats si fish#- Create doua teme noi#- Adaugata comanda /tt pentru mesaje rapide#- Comanda /accr va gasi de acum singura id-ul celui care a oferit repair si/sau refill#- Cand incepi un test, o sa iti dea modul automat /id cu jucatorul respectiv. Este util mai ales in cazurile cand clientul are level 90+#- Comanda /fill a fost combinata cu /fillgascan. De acum, daca folositi /fill, se va acorda /fillgascan automat pentru a fi sigur ca aveti canistra plina.#- A fost adaugata comanda /dt, care este echivalenta cu /duty + 2x /togacc pentru evitarea unor buguri de la accesorii.#- Au fost rezolvate anumite bug-uri de la testul gun automat. De acum, nu se vor mai lua in considerare raspunsurile la intrebari pana cand aceasta nu a aparut in chat.#- A fost adaugat un delay de o secunda intre fiecare bind pentru a nu aparea probleme cu antispam-ul.#- A fost adaugata comanda /relog pentru a va reconecta mai rapid pe server.#- A fost adaugata optiunea de auto login pentru a nu mai pune parola pe server. Pentru inceput, trebuie sa setati parola curenta prin /setpw.#- Comenzile /vt si /intest pot fi activate/dezactivate din setari.# #• v1.2#- Design actualizat#- Adaugat meniu#- Dezvoltat un sistem pentru licenta gun automata#- Code improvements# #• v1.1#- Adaugat smartphone (sms si call dupa id sau nume)#- Adaugata o tema noua#- De acum, modul va primi actualizari automate de la developer# #• v1.0#- Adaugate teste pentru licenta#- Adaugate comenzi utile pentru instructori: anuntare licente, tog la chat-uri, publicare anunturi la CNN / pe chat-ul normal#- Adaugate comenzi utile (scurtaturi pentru comenzile mai lungi etc.)#- Adaugate 7 teme